<!-- This is the main entry point for the application, responsible for rendering the portfolio layout. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This line tells the browser how to display characters in the document. It's set to UTF-8, which is a common encoding standard. -->
    <meta charset="UTF-8" />

    <!-- This line tells the browser what to display as the icon for our website when it's bookmarked or added to a favorites list. It's a PNG image called "favicon.png" -->
    <link rel="icon" type="image/png" href="/Logo Icon.favicon 32x29.png" />

    <!-- This line tells the browser how to display the website on different devices. It sets the width to the device's screen width and the initial zoom level to 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This line sets the title of our website, which appears in the browser's title bar and in search engine results. -->
    <title>My Portfolio</title>
  </head>
  <body>

    <!-- This line creates a container element for our website's content. It's given the ID "app" -->
    <div id="app"></div>

    <!-- This line loads our main JavaScript file, which contains our website's logic and functionality. -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
